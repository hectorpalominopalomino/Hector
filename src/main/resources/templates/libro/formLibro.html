<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
    <head th:replace="layout/layout :: head">
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container">
            <div class="container-fluid" layout:fragment="page-content">
                <h2 th:text="${titulo}" class="mt-3"></h2>
                <hr>
                <form th:action="@{/libros/add}" method="post" enctype="multipart/form-data" th:object="${libro}">                    
                    <div class="mb-3">
                        <input type="hidden" th:field="*{id}">
                        <label for="recipient-name" class="col-form-label">Titulo: </label>
                        <input type="text" th:field="*{titulo}" class="form-control" name="titulo" required="" placeholder="Ingrese el titulo del libro: ">
                    </div>
                    <div class="mb-3">
                        <label class="mb-1">Edicion:  </label>
                        <input type="text" th:field="*{edicion}" class="form-control" name="edicion" required="" placeholder="Ingrese la edicion del libro: ">
                    </div>
                    <div class="mb-3">
                        <label class="mb-1">Año:  </label>
                        <input type="number" th:field="*{Year}" class="form-control" name="Year" required="" placeholder="Ingresela el año del libro: ">
                    </div>
                    <a th:href="@{/libros/listado}" class="btn btn-secondary" >Cancel</a>
                    <input type="submit" class="btn btn-primary"/>
                </form>
            </div>
        </div>
    </body>
</html>
