<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
    <head th:replace="layout/layout :: head">
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container">
            <div class="container-fluid" layout:fragment="page-content">
                <h2 th:text="${titulo}" class="mt-3"></h2>
                <hr>
                <form th:action="@{/lectores/add}" method="post" enctype="multipart/form-data" th:object="${lector}">                    
                    <div class="mb-3">
                        <input type="hidden" th:field="*{id}">
                        <label for="recipient-name" class="col-form-label">Nombre: </label>
                        <input type="text" th:field="*{nombres}" class="form-control" name="nombres" required="" placeholder="Ingrese el nombre del lector: ">
                    </div>
                    <div class="mb-3">
                        <label class="mb-1">Apellidos:  </label>
                        <input type="text" th:field="*{apellidos}" class="form-control" name="apellidos" required="" placeholder="Ingrese los apellidos del lector: ">
                    </div>
                    <div class="mb-3">
                        <label class="mb-1">DNI:  </label>
                        <input type="number" th:field="*{dni}" class="form-control" name="dni" required="" placeholder="Ingresela el DNI del lector: ">
                    </div>
                    <div class="mb-3">
                        <label class="mb-1">Telefono:  </label>
                        <input type="number" th:field="*{telefono}" class="form-control" name="telefono" required="" placeholder="Ingresela el telefono del lector: ">
                    </div>
                    <div class="mb-3">
                        <label class="mb-1">Correo:  </label>
                        <input type="email" th:field="*{correo}" class="form-control" name="correo" required="" placeholder="Ingresela el correo del lector: ">
                    </div>
                    <a th:href="@{/lectores/listado}" class="btn btn-secondary" >Cancel</a>
                    <input type="submit" class="btn btn-primary"/>
                </form>
            </div>
        </div>
    </body>
</html>
