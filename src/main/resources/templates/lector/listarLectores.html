<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
    <head th:replace="layout/layout :: head">
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container">
            <div class="container-fluid" layout:fragment="page-content">
                <br>
                <h1>Lista de Lectores <i class="fa-solid fa-users"></i></h1>
                <hr><!-- comment -->
                <a th:href="@{/lectores/form}" class="btn btn-info">Add</a>
                <table class="table">
                    <thead>
                        <tr>

                            <th scope="col">ID</th>
                            <th scope="col">NOMBRE</th>
                            <th scope="col">APELLIDO</th>
                            <th scope="col">DNI</th>
                            <th scope="col">TELEFONO</th>
                            <th scope="col">CORREO</th>
                            <th scope="col" colspan="2">ACCION</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="lector :${lectores}">

                            <td th:text="${lector.id}"></td>
                            <td th:text="${lector.nombres}"></td>
                            <td th:text="${lector.apellidos}"></td>
                            <td th:text="${lector.dni}"></td>
                            <td th:text="${lector.telefono}"></td>
                            <td th:text="${lector.correo}"></td>
                            <td>
                                <a th:href="@{/lectores/edit/} + ${lector.id}" title="Editar lector"><i class='fa-solid fa-pen-to-square text-warning me-3'></i></a>
                                <a th:href="@{/lectores/del/} + ${lector.id}" title="Eliminar lector"><i class='fa-solid fa-trash-can text-danger me-3'></i></a>
                            </td>
                        </tr>                    
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
